<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SVG Loaders - Sam Herbert</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style>

    .icon {
          display: inline-block;
          width: 1em;
          height: 1em;
          vertical-align: middle;
    }

    .icon--heart {
        background-image: url(http://yoksel.github.io/assets/img/sprites-icomoon/sprites.svg);
        background-size: auto 100%;
    }

    .icon--cloud {
        background-image: url(http://yoksel.github.io/assets/img/sprites-icomoon/sprites.svg);
        background-size: auto 100%;
        background-position: -1.5em 0;
    }
    #b{
        stroke-width: 180;
        stroke: yellowgreen;
        stroke-opacity: .5;
        stroke-dasharray: 5;
    }


    </style>
</head>

<body>
  <ul>
    <li><span class="icon icon--heart"></span></li>
    <li><span class="icon icon--cloud"></span></li>
    <li><span class="icon icon--star"></span></li>
    <li>
        <span class="icon">
            <svg width="20px" height="20px" viewbox="0 0 32 32">
                <use xlink:href='#a' fill="currentColor"/>
            </svg>
        </span>
    </li>
    <li>
        <span class="icon">
            <svg width="20px" height="20px" viewbox="0 0 32 32">
                <use xlink:href='#b' fill="currentColor"/>
            </svg>
        </span>
    </li>
    <li>
        <span class="icon">
            <svg width="20px" height="20px" viewbox="0 0 52 52">
                <use xlink:href='#b' fill="red"/>
            </svg>
        </span>
    </li>
    </ul>
